<!DOCTYPE html>
<html>

<head>
    <title>RC카</title>
    <script src="../static/blockly_compressed.js"></script>
    <script src="../static/blocks_compressed.js"></script>
    <script src="../static/javascript_compressed.js"></script>
    <script src="../static/msg/ko.js"></script>
    <script src="../static/block.js"></script>
    <link href="../static/css.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="main">RC카 블록코딩</h1>
    <div>
        <div id="sim">
            <div id="carsim">
                <div id="box" style="float: left;">
                    <div id="path" class="path"></div>
                </div>
                <div>
                    <h3 style="float: right;" id="ab">0 / 8</h3><br>
                    <button onclick="select(1)" id="s1" class="stagebtn">1단계</button><br>
                    <button onclick="select(2)" id="s2" class="stagebtn lock">2단계</button><br>
                    <button onclick="select(3)" id="s3" class="stagebtn lock">3단계</button><br>
                </div>
            </div>
            <div class="btnbox">
                <button onclick="runCode()" class="startbtn">코드 실행</button>
                <button onclick="reset()" class="startbtn">초기화</button>
            </div>
            <div id="outputContainer">
                <label>자바스크립트 코드</label>
                <div id="outputbox">
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
    </div>
    <div id="blocklyDiv" style="height: 600px; width: 800px; float: left;"></div>
    <xml id="toolbox" style="display: none">
        <category name="기본 블록" colour="#5C81A6">
            <block type="controls_repeat"></block>
        </category>
        <category name="RC카 블록" colour="#FF7F27">
            <block type="cfront"></block>
            <block type="cback"></block>
            <block type="crot"></block>
            <block type="crot2"></block>
        </category>
    </xml>
    <script>
        var con = document.getElementById('ab');
        var box = document.getElementById('box');
        let goal;
        var codes = [];
        var ok = 0;
        let count = 0;
        let Angle = 0;
        var repeat = 1;
        var rl = 0;
        var rbool = 0;
        var dbcode = '';
        var cnt = 0;
        var level = 1;
        var max = 8;
        var block = 0;
        var dbs = [];
        var maxlv = 1;
        const mapArray = [
            [2, 1, 1, 4, 1],
            [4, 4, 1, 4, 1],
            [1, 4, 1, 1, 1],
            [1, 4, 1, 4, 4],
            [1, 1, 1, 1, 3]
        ];



        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            trashcan: true
        });
        workspace.addChangeListener(function (event) {
            if (event.type == Blockly.Events.CREATE && event.ids) {
                block += event.ids.length;
                con.innerHTML = block + " / " + max;
                if (block > max) con.style.color = "red";
                else con.style.color = "black";
            }
            else if (event.type == Blockly.Events.DELETE && event.oldXml) {
                block -= event.ids.length;
                con.innerHTML = block + " / " + max;
                if (block > max) con.style.color = "red";
                else con.style.color = "black";
            }
        });

        function runCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            document.getElementById('output').textContent = code;
            if (block > max) {
                alert("블록 갯수 초과");
                return;
            }
            try {
                reset();
                ok = 1;
                eval(code);
                cdstart();
                savecode(0, "last");
            } catch (error) {
                console.error("에러 코드:", error);
                alert("에러 코드:" + error);
            }
        }
        function savecode(e, cd, state) {
            if (e == 0) {
                // db로 보내는거
                if (dbcode.length != 0) {
                    console.log("반복 횟수" + repeat + " 코드 " + dbcode);
                    cnt += 1;
                    dbs[cnt] = [repeat, dbcode];
                    console.log(dbs[cnt][0] + ' ' + dbs[cnt][1]);
                }
                rl = 0;
                rbool = 0;
                repeat = 1;
                dbcode = '';
            } else if (cd == "rlast" && rl == 0) {
                rl = 1;
                rbool = 0;
            } else if (e == 1 && rl == 0) {
                if (isNaN(cd)) {
                    dbcode += cd;
                } else {
                    repeat = cd;
                    rbool = 1;
                }
            }
        }

        function join(e) {
            console.log("DB 넣기");
            let formData = new FormData();
            formData.append("order", e);
            formData.append("repeat", dbs[e][0]);
            formData.append("code", dbs[e][1]);
            console.log(dbs[e][0] + ' ' + dbs[e][1]);

            fetch('/join', { method: "POST", body: formData })
                .then((res) => res.json())
                .then((data) => {
                    console.log(data["msg"]);
                });
            e++;

            if (cnt >= e) {
                setTimeout(() => join(e), 100);
            }
        }

        function resetdb() {
            cnt = 0;
            console.log("DB초기화");
            fetch('/reset', { method: "POST" }).then((res) => res.json()).then((data) => {
                console.log(data["msg"]);
            });
        }

        let x = 4;
        let y = 7;
        let direction = 'right';

        function select(e) {
            switch (e) {
                case 1:
                    level = 1;
                    reset();
                    break;
                case 2:
                    if (maxlv >= 2)
                        level = 2;
                    else
                        alert("잠겨있습니다.");
                    reset();
                    break;
                case 3:
                    if (maxlv >= 3)
                        level = 3;
                    else
                        alert("잠겨있습니다.");
                    reset();
                    break;
            }
        }

        function reset() {
            resetdb();
            dbs = [];
            cnt = 0;
            rl = 0;
            rbool = 0;
            repeat = 1;
            dbcode = '';
            Angle = 0;
            count = 0;
            ok = 0;
            console.log(ok);
            codes = [];
            mapArray.length = 0;
            switch (level) {
                case 1:
                    mapArray.push(
                        [2, 1, 1, 4, 1],
                        [4, 4, 1, 4, 1],
                        [1, 4, 1, 1, 1],
                        [1, 4, 1, 4, 4],
                        [1, 1, 1, 1, 3]
                    );
                    max = 8;
                    con.innerHTML = block + " / " + max;
                    if (block > max) con.style.color = "red";
                    else con.style.color = "black";
                    x = 1;
                    y = 1;
                    break;
                case 2:
                    mapArray.push(
                        [1, 1, 1, 4, 1],
                        [4, 4, 1, 4, 1],
                        [3, 4, 1, 1, 1],
                        [1, 4, 1, 4, 4],
                        [1, 1, 1, 1, 2]
                    );
                    max = 5;
                    con.innerHTML = block + " / " + max;
                    if (block > max) con.style.color = "red";
                    else con.style.color = "black";
                    x = 5;
                    y = 5;
                    break;
                case 3:
                    mapArray.push(
                        [1, 1, 1, 4, 3],
                        [4, 4, 1, 4, 1],
                        [2, 4, 1, 1, 1],
                        [1, 4, 1, 4, 4],
                        [1, 1, 1, 1, 1]
                    );
                    max = 10;
                    con.innerHTML = block + " / " + max;
                    if (block > max) con.style.color = "red";
                    else con.style.color = "black";
                    x = 1;
                    y = 3;
                    break;
            }
            direction = 'right';
            displayMap(mapArray);
        }

        function cd(e) {
            codes.push(e);
        }

        function cdstart() {
            let delay = 0;
            console.log(codes);
            for (let i = 0; i < codes.length; i++) {
                // console.log(codes[i]);
                // console.log(ok);
                if (ok == 0) return;
                setTimeout(() => {
                    switch (codes[i]) {
                        case 1:
                            walk();
                            break;
                        case 2:
                            walk2();
                            break;
                        case 3:
                            turnRight();
                            break;
                        case 4:
                            turnLeft();
                            break;
                    }
                }, delay);
                delay += 300;
            }
        }

        function walk() {
            mapArray[y - 1][x - 1] = 0;

            if (direction === 'right' && x < mapArray[0].length)
                x += 1;
            else if (direction === 'left' && x > 1)
                x -= 1;
            else if (direction === 'up' && y > 1)
                y -= 1;
            else if (direction === 'down' && y < mapArray.length)
                y += 1;
            else {
                goal = 1;
                alert("실패");
                reset();
            }

            goal = mapArray[y - 1][x - 1];
            count++;
            mapArray[y - 1][x - 1] = 2;
            console.log(goal);
            displayMap(mapArray);
            turn(0);

        }

        function walk2() {
            mapArray[y - 1][x - 1] = 0;

            // 이동 로직
            if (direction === 'right' && x > 1)
                x -= 1;
            else if (direction === 'left' && x < mapArray[0].length)
                x += 1;
            else if (direction === 'up' && y < mapArray.length)
                y += 1;
            else if (direction === 'down' && y > 1)
                y -= 1;
            else {
                goal = 1;
                alert("실패");
                reset();
            }
            goal = mapArray[y - 1][x - 1];
            count++;
            mapArray[y - 1][x - 1] = 2;
            displayMap(mapArray);
            turn(0);
        }

        function turnRight() {
            if (direction === 'up')
                direction = 'right';
            else if (direction === 'right')
                direction = 'down';
            else if (direction === 'down')
                direction = 'left';
            else if (direction === 'left')
                direction = 'up';
            count++;
            turn(90);

        }

        function turnLeft() {
            if (direction === 'up')
                direction = 'left';
            else if (direction === 'left')
                direction = 'down';
            else if (direction === 'down')
                direction = 'right';
            else if (direction === 'right')
                direction = 'up';
            count++;
            turn(-90);
        }


        function displayMap(map) {
            const container = document.createElement('div');

            for (let i = 0; i < map.length; i++) {
                for (let j = 0; j < map[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', `cell-${map[i][j]}`);
                    container.appendChild(cell);
                }
                container.appendChild(document.createElement('br'));
            }

            box.innerHTML = '';
            box.appendChild(container);
            if (goal == 3 && count == codes.length) {
                join(1);
                setTimeout(() => {
                    alert("통과");
                    goal = 1;
                    console.log("카운트 : " + count + ", " + goal);
                    level = level + 1;
                    if (level == 4)
                        level = 1;
                    if (level > maxlv)
                        maxlv = level;
                    if (maxlv == 2)
                        document.getElementById("s2").classList.remove("lock");
                    if (maxlv == 3)
                        document.getElementById("s3").classList.remove("lock");
                    reset()
                }, 1000);
            }
            if (goal == 4) {
                goal = 1;
                alert("실패");
                reset();
            }
        }

        displayMap(mapArray);

        function turn(e) {
            Angle += e;
            const elements = document.querySelectorAll('.cell-2');
            elements.forEach(element => {
                element.style.transform = `rotate(${Angle}deg)`;
            });
        }
    </script>
</body>
