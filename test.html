<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 20px;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <div id="player"></div>
    </div>

    <script>
        var player = document.getElementById('player'); // 수정
        var gameContainer = document.getElementById('game-container'); // 수정

        var playerX = 0;
        var playerY = 0;
        var playerRotation = 0; // 초기 회전 각도

        // 부모 요소의 크기를 동적으로 계산
        var parentWidth = gameContainer.clientWidth;
        var parentHeight = gameContainer.clientHeight;

        // 가운데 정렬
        playerX = Math.round((parentWidth - player.clientWidth) / 2);
        playerY = Math.round((parentHeight - player.clientHeight) / 2);

        // 초기 위치 및 회전 설정
        updatePlayerPosition();

        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'w':
                    playerY -= 10;
                    break;
                case 'a':
                    playerX -= 10;
                    break;
                case 's':
                    playerY += 10;
                    break;
                case 'd':
                    playerX += 10;
                    break;
                case 'r':
                    // 'r' 키를 누를 때 45도씩 회전
                    playerRotation += 45;
                    break;
            }

            // 경계 검사
            playerX = Math.max(0, Math.min(playerX, parentWidth - player.clientWidth));
            playerY = Math.max(0, Math.min(playerY, parentHeight - player.clientHeight));

            updatePlayerPosition();
        });

        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            player.style.transform = 'rotate(' + playerRotation + 'deg)';
        }
    </script>

</body>

</html>
