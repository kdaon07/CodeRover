<!DOCTYPE html>
<html>

<head>
    <title>RC카</title>
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/ko.js"></script>
    <script src="block.js"></script>
    <link href="css.css" rel="stylesheet" type="text/css">
    <style>
        .path {
            position: absolute;
            background-color: grey;
            opacity: 0.5;
            z-index: 1;
        }

        #box {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>RC카</h1>
    <div>
        <div id="sim">
            <div id="carsim">
                <div id="box">
                    <div id="car"></div>
                    <div id="path" class="path"></div>
                </div>
            </div>
            <div class="btnbox">
                <button onclick="runCode()" class="startbtn">코드 실행</button>
            </div>
            <div id="outputContainer">
                <label>자바스크립트 코드</label>
                <div id="outputbox">
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
    </div>
    <div id="blocklyDiv" style="height: 600px; width: 800px; float: left;"></div>
    <xml id="toolbox" style="display: none">
        <category name="기본 블록" colour="#5C81A6">
            <block type="controls_repeat"></block>
        </category>
        <category name="RC카 블록" colour="#FF7F27">
            <block type="cfront"></block>
            <block type="cback"></block>
            <block type="crot"></block>
            <block type="crot2"></block>
            <block type="ccolor"></block>
        </category>
    </xml>
    <script>
        var car = document.getElementById('car');
        var path = document.getElementById('path');
        var box = document.getElementById('box');

        var carX = 0;
        var carY = 0;
        var carR = 0;

        var W = box.clientWidth;
        var H = box.clientHeight;

        carX = Math.round((W - car.clientWidth) / 2);
        carY = Math.round((H - car.clientHeight) / 2);

        updateCar();

        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            trashcan: true
        });

        function runCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            document.getElementById('output').textContent = code;

            try {
                carX = Math.round((W - car.clientWidth) / 2);
                carY = Math.round((H - car.clientHeight) / 2);

                updateCar();
                eval(code);
            } catch (error) {
                console.error("에러 코드:", error);
                alert("에러 코드:" + error);
            }
        }


        function walk(e, walk) {
            var prevCarX = carX;
            var prevCarY = carY;

            switch (e) {
                case 'f':
                    carY -= walk;
                    break;
                case 'b':
                    carX += walk;
                    break;
            }

            carX = Math.max(0, Math.min(carX, box.clientWidth - car.clientWidth));
            carY = Math.max(0, Math.min(carY, box.clientHeight - car.clientHeight));
            updateCar();
        }

        function updateCar() {
            car.style.left = carX + 'px';
            car.style.top = carY + 'px';
            car.style.transform = 'rotate(' + carR + 'deg)';
        }
    </script>

</body>

</html>
