<!DOCTYPE html>
<html>

<head>
    <title>RC카</title>
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/ko.js"></script>
    <script src="block.js"></script>
    <link href="css.css" rel="stylesheet" type="text/css">
    <style>
        .path {
            position: absolute;
            background-color: grey;
            opacity: 0.5;
            z-index: 1;
        }

        #box {
            position: relative;
        }
    </style>
</head>

<body>
    <script>
        // 간단한 로봇 동작 정의
        const codes = [1, 3, 2, 4, 3, 1, 4, 2];

        // 동작 함수 정의
        function walk() {
            console.log("Walking forward");
        }

        function turnRight() {
            console.log("Turning right");
        }

        function walk2() {
            console.log("Walking in a different way");
        }

        function turnLeft() {
            console.log("Turning left");
        }

        // cdstart 함수를 사용하여 동작 실행
        function runRobot() {
            cdstart();
        }

        // 예제 실행
        runRobot();
        function cdstart() {
            let delay = 0;

            for (let i = 0; i < codes.length; i++) {
                console.log(codes[i]);
                setTimeout(() => {
                    switch (codes[i]) {
                        case 1:
                            walk();
                            break;
                        case 2:
                            walk2();
                            break;
                        case 3:
                            turnRight();
                            break;
                        case 4:
                            turnLeft();
                            break;
                    }
                }, delay);

                delay += 500;
            }
        }

    </script>

</body>

</html>
